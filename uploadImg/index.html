<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>21111</title>
    <style type="text/css">
        body{
            background-color: #ffd16e;
            width:100%;
            height:100%
        }
        #myTable{
            width:300px;
            height:400px;
            margin: auto;
        }
        .piki{
            width:100%;
            height:100%;
            background-color: white;
            color:#fff;
            font-size: 20px;
            text-align: center;
        }
        .img-group{
            position: relative;
            height:75%;
            background-color: #6e95f7;
        }
        .piki-default-box{
            margin: 20% auto;
            width:120px;
            height:120px;
            line-height: 100px;
            border-radius: 20px;
            border:10px dashed;
            opacity: 0.5;
            font-size: 100px;
            vertical-align: center;
        }
        .img-wrapper{
            float:left;
            width:120px;
            height:100px;
            position:relative;
        }
        .clear-img{
            width:20px;
            height:20px;
            line-height: 20px;
            border-radius: 10px;
            background: grey;
            position:absolute;
            top:-10px;
            right:10px;
            display: none;
            cursor:pointer;
        }
        .img-wrapper:hover > .clear-img{
            display: block
        }
        .piki-upload{
            margin: auto;
            top:5%;
            position: relative;
            width:100px;
            height:50px;
            line-height:50px;
            background-color: #ff92b2;
            vertical-align: center;
            cursor:pointer;
        }
        .piki-upload-btn{
            position: absolute;
            top:0;
            right:0;
            width:100%;
            height:100%;
            opacity: 0;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div id="myTable">

</div>
<script type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript" src="./index.js"></script>
<script>
    const options={
        el:'#myTable',
        postUrl:'http://106.75.50.97:8866/upload'
    }
    pikiUploader(options)
</script>
</body>
</html>
